<div class="page-content">
    <!-- BEGIN PAGE HEAD -->
    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title">
            <h1>Plan Management</h1>
        </div>
        <!-- END PAGE TITLE -->
        <!-- BEGIN PAGE TOOLBAR -->
        <div class="page-toolbar">
            <div class="search">
                <div class="input-group" style="float:left">
                    <div class="input-group-btn">
                        <ui-select ng-model="vm.selectedFilter" theme="select2" style="width: 120px"
                                   search-enabled="false" class="selectpicker form-control">
                            <ui-select-match placeholder="Filter">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="f in vm.filters">
                                <div ng-bind-html="f | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <!-- /btn-group -->
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button"><i class="fa fa-search"
                                                                               aria-hidden="true"></i></button>
                            </span>

                </div>
            </div>

            <!-- END THEME PANEL -->
        </div>
        <!-- END PAGE TOOLBAR -->
        <div class="clearfix"></div>
        <div class="page-breadcrumb breadcrumb profile plan-head">
            <ul class="nav nav-tabs pull-left">
                <li class="active">
                    <a href="#tab_1_11" data-toggle="tab">
                        Status</a>
                </li>
                <li class="">
                    <a href="#tab_1_22" data-toggle="tab">
                        Timeline</a>
                </li>
            </ul>
            <div class="form-group margin-bottom-0 view_base pull-right">
                <label class="margin-top-15">View base on: </label>
                <div class="btn-group">
                    <button type="button" class="active btn btn-default btn-xs btn-project">Project</button>
                    <button type="button" class="btn btn-default btn-xs btn-user">User</button>
                </div>
            </div>
        </div>
    </div>
