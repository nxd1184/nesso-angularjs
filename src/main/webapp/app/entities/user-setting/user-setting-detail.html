
<div>
    <h2><span>User Setting</span> {{vm.userSetting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.userSetting.name}}</span>
        </dd>
        <dt><span>Auto</span></dt>
        <dd>
            <span>{{vm.userSetting.auto}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.userSetting.type}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{vm.userSetting.active}}</span>
        </dd>
        <dt><span>User Config</span></dt>
        <dd>
            {{vm.userSetting.userConfigLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-setting-detail.edit({id:vm.userSetting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
