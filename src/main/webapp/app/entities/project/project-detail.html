
<div>
    <h2><span>Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.project.code}}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
            <span>{{vm.project.customer}}</span>
        </dd>
        <dt><span>Note</span></dt>
        <dd>
            <span>{{vm.project.note}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.project.type}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{vm.project.startDate | date:'medium'}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.project.status}}</span>
        </dd>
        <dt><span>Manager</span></dt>
        <dd>
            {{vm.project.managerLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
