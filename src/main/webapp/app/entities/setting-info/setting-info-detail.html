
<div>
    <h2><span>Setting Info</span> {{vm.settingInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Key</span></dt>
        <dd>
            <span>{{vm.settingInfo.key}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.settingInfo.value}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.settingInfo.type}}</span>
        </dd>
        <dt><span>Setting</span></dt>
        <dd>
            <a ui-sref="user-setting-detail({id:vm.settingInfo.settingId})">{{vm.settingInfo.settingName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="setting-info-detail.edit({id:vm.settingInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
