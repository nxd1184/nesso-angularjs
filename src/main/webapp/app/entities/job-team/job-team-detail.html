
<div>
    <h2><span>Job Team</span> {{vm.jobTeam.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Total Files</span></dt>
        <dd>
            <span>{{vm.jobTeam.totalFiles}}</span>
        </dd>
        <dt><span>Job</span></dt>
        <dd>
            <a ui-sref="job-detail({id:vm.jobTeam.jobId})">{{vm.jobTeam.jobName}}</a>
        </dd>
        <dt><span>Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.jobTeam.teamId})">{{vm.jobTeam.teamName}}</a>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.jobTeam.projectId})">{{vm.jobTeam.projectName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="job-team-detail.edit({id:vm.jobTeam.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
