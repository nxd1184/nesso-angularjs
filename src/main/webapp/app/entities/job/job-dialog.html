
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJobLabel">Create or edit a Job</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.job.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.job.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.job.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deadline">Deadline</label>
                <div class="input-group">
                    <input id="field_deadline" type="text" class="form-control" name="deadline" datetime-picker="{{dateformat}}" ng-model="vm.job.deadline" is-open="vm.datePickerOpenStatus.deadline"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('deadline')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.deadline.$invalid">
                <p class="help-block"
                    ng-show="editForm.deadline.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.deadline.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_customerRequirements">Customer Requirements</label>
            <input type="text" class="form-control" name="customerRequirements" id="field_customerRequirements"
                    ng-model="vm.job.customerRequirements"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_totalFiles">Total Files</label>
            <input type="number" class="form-control" name="totalFiles" id="field_totalFiles"
                    ng-model="vm.job.totalFiles"
                    required/>
            <div ng-show="editForm.totalFiles.$invalid">
                <p class="help-block"
                    ng-show="editForm.totalFiles.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.totalFiles.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.job.projectId" ng-options="project.id as project.name for project in vm.projects"             required>
            </select>
        </div>
        <div ng-show="editForm.project.$invalid">
            <p class="help-block"
                ng-show="editForm.project.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
