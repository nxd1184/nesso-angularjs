
<form name="editForm" role="form" id="addTeamModal" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamLabel">Create or edit a Team</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Team name</label>
                    <input type="text" name="team_name" class="form-control" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Select Team Leader</label>
                    <ui-select ng-model="vm.selectedTeamLeader" theme="select2" class="selectpicker form-control" title="Choose a team leader">
                        <ui-select-match placeholder="Select a team leader in the list">{{$select.selected.lastName}}</ui-select-match>
                        <ui-select-choices repeat="leader in vm.users | propsFilter: {login: $select.search, lastName: $select.search}">
                            <div ng-bind-html="leader.lastName | highlight: $select.search"></div>
                            <small>
                                <span ng-bind-html="leader.login | highlight: $select.search"></span>
                            </small>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-5 col-xs-5">
                <div class="form-group text-left margin-bottom-5 margin-top-5">
                    <label class="text-left" style="">Status</label>
                    <div class="status-switch " style="display:inline-block;margin-left:10px;">
                        <input type="checkbox" checked class="make-switch" data-size="small">
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-xs-7">
                <button type="button" class="btn default btn-cancel" ng-click="vm.clear()">Cancel</button>
                <button type="button" class="btn btn-save">Add</button>
            </div>
        </div>
    </div>
</form>
