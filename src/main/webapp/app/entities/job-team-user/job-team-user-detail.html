
<div>
    <h2><span>Job Team User</span> {{vm.jobTeamUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Total Files</span></dt>
        <dd>
            <span>{{vm.jobTeamUser.totalFiles}}</span>
        </dd>
        <dt><span>Job Team</span></dt>
        <dd>
            <a ui-sref="job-team-detail({id:vm.jobTeamUser.jobTeamId})">{{vm.jobTeamUser.jobTeamId}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.jobTeamUser.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="job-team-user-detail.edit({id:vm.jobTeamUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
