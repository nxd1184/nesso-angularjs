<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <div class="logo">
        <a href="index.html">
            <img src="content/assets/layout/img/logo-nesso.png" alt=""/>
        </a>
    </div>
    <form class="login-form" name="loginForm" ng-submit="vm.login()" ng-keyup="$event.keyCode == 13 && vm.login()">
        <h3 class="form-title">Log in to continue</h3>

        <div ng-if="vm.authenticationError" class="alert alert-danger">

            <span>
                Wrong username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"
                       name="username" ng-model="vm.username" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"
                       name="password" ng-model="vm.password" required/>
            </div>
        </div>

        <div class="form-actions">
            <p class="remember">
                <input type="checkbox" name="remember" id="remember" ng-model="vm.rememberMe"/>
                <label for="remember">Remember password</label>
            </p>
            <button type="submit" class="btn green-haze" ng-disabled="loginForm.$invalid">
                Log in <!-- <i class="m-icon-swapright m-icon-white"></i> -->
            </button>
        </div>

        <div class="forget-password">
            <p><a href="forgot.html">Forgotten password?</a></p>
        </div>

    </form>
    <!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->
