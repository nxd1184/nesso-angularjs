<div class="page-header navbar navbar-fixed-top">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner">
        <div class="menu-toggler sidebar-toggler pull-left">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <!-- BEGIN LOGO -->
        <div class="page-logo">
            <a href="index.html">
                <img src="content/assets/layout/img/logo-nesso.png" alt="logo" class="logo-default" height="36"/>
            </a>

        </div>
        <!-- END LOGO -->
        <!-- BEGIN RESPONSIVE MENU TOGGLER -->

        <a href="javascript:;" class="menu-toggler responsive-toggler">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <!-- END RESPONSIVE MENU TOGGLER -->

        <!-- BEGIN PAGE TOP -->
        <div class="page-top">

            <!-- BEGIN TOP NAVIGATION MENU -->
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <button class="btn btn-success" style="margin-top: 15px" ng-click="submitTimesheet()">Check In/Out</button>
                    </li>
                    <li class="separator hide">
                    </li>
                    <!-- BEGIN NOTIFICATION DROPDOWN -->
                    <li class="dropdown dropdown-extended dropdown-notification dropdown-dark"
                        id="header_notification_bar" ng-controller="HeaderController as vm">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                           data-close-others="true">
                            <i class="fa fa-bell" aria-hidden="true"></i>
                            <span class="badge badge-success">
						{{vm.notifications.length}} </span>
                        </a>
                        <ul class="dropdown-menu notification-list">

                            <li>
                                <ul class="dropdown-menu-list scroller"  height="250px"
                                    data-handle-color="#637283" slim-scroll>
                                    <li ng-repeat="notification in vm.notifications track by notification.index ">
                                        <a href="javascript:;">

										<span class="details">
										<span class="label label-sm label-icon label-success success">
										<i class="fa fa-check-circle" aria-hidden="true"></i>
										</span>
										{{notification.fileName}} </span>
                                            <span class="time">{{notification.time}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="external">
                                <a href="#!/notification">Check all notifications</a>
                            </li>
                        </ul>
                    </li>
                    <!-- END NOTIFICATION DROPDOWN -->
                    <li class="separator hide">
                    </li>

                    <!-- BEGIN USER LOGIN DROPDOWN -->
                    <li class="dropdown dropdown-user dropdown-dark">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                           data-close-others="true">
						<span class="username username-hide-on-mobile">
						{{account.lastName}} </span>
                            <img alt="" class="img-circle" src="content/assets/layout/img/avatar9.jpg"/>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-default">
                            <li>
                                <a href="javascript:void(0)" class="nickname">{{account.fullName}}<br>
                                    <small>{{account.email}}</small>
                                </a>
                            </li>

                            <li class="divider"></li>
                            <li>
                                <a ui-sref="profile">
                                    My Profile </a>
                            </li>

                            <li>
                                <a ng-click="logout()">
                                    Log Out </a>
                            </li>
                        </ul>
                    </li>
                    <!-- END USER LOGIN DROPDOWN -->
                </ul>
            </div>
            <!-- END TOP NAVIGATION MENU -->
        </div>
        <!-- END PAGE TOP -->
    </div>
    <!-- END HEADER INNER -->
</div>
